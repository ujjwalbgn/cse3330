    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Favicons -->

    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
<body data-new-gr-c-s-check-loaded="14.987.0" data-gr-ext-installed="">

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">Car Rental</p>
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="{% url 'customer' %}">Customer</a>
        <a class="p-2 text-dark" href="{% url 'vehicle' %}">Vehicle</a>
        <a class="p-2 text-dark" href="{% url 'searchRental' %}">Rental</a>
        <a class="p-2 text-dark" href="{% url 'searchBooking' %}">Returns</a>
    </nav>
</header>

<main class="container">

    {% if messages %}
        {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
        <p id="messages">
            {{ message }}
        </p>
        </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
            </div>
        </div>
    </footer>
</main>





</body></html>
